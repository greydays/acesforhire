<!DOCTYPE html>
<html>
  <head>
    <title>Aces Town Car Service | Reservations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="inprogress/style.css" rel="stylesheet" type="text/css">
    <!-- HTML5 shim and respond.js IE8 support of HTML5 elements and media queries -->
    <!-- [if lt IE 9]>
  <script src="../../assets/js/html5shiv.js"</script>
  <script src="../../assets/js/respond.min.js"></script>
  <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-fixed-top">
      <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Aces Town Car Service</a>
      </div>
      <div class="collapse navbar-collapse" id="myNavbar">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Request Service</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="#"><span class="glyphicon glyphicon-user"></span> Create Account</a>
          </li>
          <li>
            <a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
          <li><a href="#"> FAQ</a>
          </li>
        </ul>
      </div>
      </div>
    </nav>

    <main class="main_container">
      <h1 class="form-heading">Create An Account</h1>
      <form action="" class="custom-form">
        <fieldset>
          <div class="form-group">
            <label for="user-name">Name</label>
          <!-- first and last? -->
            <input type="text" name="user-name" required class="form-control" placeholder="First Last">
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number</label>
            <input type="tel" name="mobile" required class="form-control" placeholder="555-555-5555">
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" name="email" required class="form-control" placeholder="example@url.com">
          </div>
          <div class="form-group">
            <label for="address">Billing Address</label>
            <input type="text" name="address" required class="form-control" placeholder="123 Main St">
          </div>
          <div class="form-group">
            <label for="zip-code">Zip Code</label>
            <input type="tel" name="zip-code" required class="form-control" placeholder="01234">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="text" name="password" required class="form-control" placeholder="*********">
          </div>
          <div class="form-group">
            <label for="verification">Verification</label>
            <input type="text" name="verification" required class="form-control" placeholder="Re-Enter Password">
          </div>
          <div class="checkbox">
            <label>
              <input type="checkbox" required id="terms-privacy">
              I have read and agree to the Aces Town Car Service <a href="">Terms Of Use</a> &amp; <a href="">Privacy Policy</a>.
            </label>
          </div>
          <button class="btn btn-default btn-md btn-block" type="submit">Create Account</button>
        </fieldset>
      </form>
    </main>

    <footer>
    <p>&copy; 2015 Aces Town Car Service</p>
    </footer>
    <script src="http://code.jquery.com/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
